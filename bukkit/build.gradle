plugins {
    id "io.papermc.paperweight.userdev" version "1.3.1"
}

repositories {
    mavenCentral()
    maven { url "https://repo.dmulloy2.net/nexus/repository/public/" }
    maven { url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
}


dependencies {
    paperweightDevelopmentBundle("io.papermc.paper:dev-bundle:1.18-R0.1-SNAPSHOT")
    implementation 'org.bstats:bstats-bukkit:2.2.1'
    testImplementation 'com.github.seeseemelk:MockBukkit-v1.17:1.12.0'
    testImplementation 'com.comphenix.protocol:ProtocolLib:4.7.0'

    implementation project(':shared')
    implementation project(':api')
    compileOnly 'com.comphenix.protocol:ProtocolLib:4.8.0-SNAPSHOT'
}

tasks {
    build {
        dependsOn(reobfJar)
    }
}